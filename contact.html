    <!--Main-->
    <main class="contactcontainer">
        <span class="contactcontent">
            <span>
                Did you notice a mistake, would like to add some extra information or just want to let us know what u think about the website ?
            </span>
            <span>
                Send us your feedback !
            </span>
        </span>

            <input type="text" name="name" id="name" required>
            <label for="email">Enter your email: </label>
            <input type="email" name="email" id="email" required>
            <input class="sendbtn" type="submit" value="Send">
        </form>


    </main>
